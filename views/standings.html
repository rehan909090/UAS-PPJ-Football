<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klasemen Liga</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="matches.html">Match</a></li>
      <li><a href="standings.html">Klasemen</a></li>
      <li><a href="teams.html">Team</a></li>
    </ul>
    <button class="logout-btn">Log Out</button>
  </nav>
  <div class="content">
    <div class="container">
      <h1>Klasemen Liga</h1>
      <div class="box">
        <table id="standingsTable">
          <thead>
            <tr>
              <th>Posisi</th>
              <th>Tim</th>
              <th>Main</th>
              <th>Menang</th>
              <th>Seri</th>
              <th>Kalah</th>
              <th>Poin</th>
            </tr>
          </thead>
          <tbody id="standingsBody">
            <!-- Data klasemen akan ditampilkan di sini -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    const logoutBtn = document.querySelector('.logout-btn');

    logoutBtn.addEventListener('click', () => {
      fetch('/logout', {
        method: 'POST'
      })
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url;
        }
      })
      .catch(error => {
        console.error('Error logging out:', error);
      });
    });
  </script>
</body>
</html>
